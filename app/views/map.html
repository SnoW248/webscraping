<!DOCTYPE html>
<html>
  <head>
    <title>Ramen Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
        width: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <script>
      var map;
      var marker = []
      var infoWindow = []
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 35.68, lng: 139.700},
          zoom: 10
        });
      }
      $(function(){
        $.ajax({
            url:'/api/map/',
            type:'GET',
            ContentType:"json",
        })

        .done( (data) => {
          for (var i = 0; i < data.length; i++) {
            marker[i] = new google.maps.Marker({
                position: {lat: data[i].latitude, lng: data[i].longitude},
                map: map 
            });
            infoWindow[i] = new google.maps.InfoWindow({ 
              content: '<a href="'+data[i].url+'" target="_blank">'+data[i].storename+'</a>'
            });
            markerEvent(i);
          }
            console.log('ok');
        });
      });
      function markerEvent(i) {
        marker[i].addListener('click', function() { 
          infoWindow[i].open(map, marker[i]); 
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwJoaYQ5sFBZA0WZLFfvNWndOlHAwL8Rw&callback=initMap"
    async defer></script>
  </body>
</html>
