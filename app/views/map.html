<!DOCTYPE html>
<html>
  <head>
    <title>Ramen Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
      }
      #pac-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map"></div>

    <script>
      var map;
      var marker = []
      var infoWindow = []
      var shinjukuStation = {lat: 35.68, lng: 139.700}
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: shinjukuStation,
          zoom: 10
        });
      }
      $(function(){
        $.ajax({
            url:'/api/geocode/',
            type:'GET',
            ContentType:"json",
        })

        .done( (data) => {
          for (var i = 0; i < data.length; i++) {
            marker[i] = new google.maps.Marker({
                position: {lat: data[i].latitude, lng: data[i].longitude},
                map: map 
            });
            infoWindow[i] = new google.maps.InfoWindow({ 
              content: '<a href="'+data[i].url+'" target="_blank">'+data[i].storename+'</a><br>\
                        <p>'+data[i].point+'</p>\
                        <p>'+data[i].address+'</p>\
                        <img src="'+data[i].img+'"></img>\
              '
            });
            markerEvent(i);
          }
          var markerCluster = new MarkerClusterer(map, marker,
                  {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
          console.log('ok');
          searchBox();
        });
      });
      function markerEvent(i) {
        marker[i].addListener('click', function() { 
          infoWindow[i].open(map, marker[i]);
        });
      }
      function searchBox() {
        // Create the search box and link it to the UI element.
        var input = document.getElementById('pac-input');
        var searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        // Bias the SearchBox results towards current map's viewport.
        map.addListener('bounds_changed', function() {
          searchBox.setBounds(map.getBounds());
        });

        var markers = [];
        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener('places_changed', function() {
          var places = searchBox.getPlaces();

          if (places.length == 0) {
            return;
          }

          // Clear out the old markers.
          markers.forEach(function(marker) {
            marker.setMap(null);
          });
          markers = [];

          // For each place, get the icon, name and location.
          var bounds = new google.maps.LatLngBounds();
          places.forEach(function(place) {
            if (!place.geometry) {
              console.log("Returned place contains no geometry");
              return;
            }
            var icon = {
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25)
            };

            // Create a marker for each place.
            markers.push(new google.maps.Marker({
              map: map,
              icon: icon,
              title: place.name,
              position: place.geometry.location
            }));

            if (place.geometry.viewport) {
              // Only geocodes have viewport.
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });
          map.fitBounds(bounds);
        });
      }
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwJoaYQ5sFBZA0WZLFfvNWndOlHAwL8Rw&libraries=places&callback=initMap"
    async defer></script>
  </body>
</html>
