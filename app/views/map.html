<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 50%;
        width: 50%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="map" style="display: inline-block;"></div>
    <ul style="display: inline-block;">
      <li>ラーメン</li>
      <li>ラーメン</li>
      <li>ラーメン</li>
    </ul>
    <button id="ajax">ajax</button>
    <div class="result"></div>

    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 35.68, lng: 139.700},
          zoom: 13
        });
      }
      // TODO
      $(function(){
            // Ajax button click
            $('#ajax').on('click',function(){
                $.ajax({
                    url:'http://localhost:8080/api/map/',
                    type:'GET',
                    ContentType:"jsonp",
                })
                // Ajaxリクエストが成功した時発動
                .done( (data) => {
                    $('.result').html(data);
                    console.log(data);
                })
                // Ajaxリクエストが失敗した時発動
                .fail( (data) => {
                    $('.result').html(data);
                    console.log(data);
                })
                // Ajaxリクエストが成功・失敗どちらでも発動
                .always( (data) => {

                });
            });
        });
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwJoaYQ5sFBZA0WZLFfvNWndOlHAwL8Rw&callback=initMap"
    async defer></script>
  </body>
</html>
